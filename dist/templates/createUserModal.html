<div class="modal-wrapper">

    <div class="modal-header">
        <h4 class="modal-title">Chat App</h4>
    </div>

    <div class="modal-body">
        <div class="input-group">
            <input type="text"  class="form-control" placeholder="Enter a username..." ng-model="userName">
        </div>
    </div>

    <div class="modal-footer">
        <span class="btn-group">
            <button class="btn btn-primary" ng-click="createUser(userName)">Enter</button>
        </span>
    </div>

</div>
